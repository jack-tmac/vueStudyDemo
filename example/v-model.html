<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="../assets/js/vue.js" type="text/javascript"></script>
</head>

<body>
    a
    <div id="demo">
        <input type="text" v-model="n1">
        <select v-model="opt" id="sel">
             <option value="+">+</option>
             <option value="-">-</option>
             <option value="*">*</option>
             <option value="/">/</option>
         </select>
        <input type="text" v-model="n2">
        <input type="button" value="=" @click="cal">
        <input type="text" v-model="result" id="res">
    </div>
    <script type="text/javascript">
        var vm = new Vue({
            el: "#demo",
            data() {
                return {
                    n1: "1",
                    n2: "1",
                    opt: "+",
                    result: ""
                }
            },
            methods: {
                cal: function() {
                    switch (this.opt) {
                        case "+":
                            this.result = parseFloat(this.n1) + parseFloat(this.n2)
                            break;
                        case "-":
                            this.result = parseFloat(this.n1) - parseFloat(this.n2)
                            break;
                        case "*":
                            this.result = parseFloat(this.n1) * parseFloat(this.n2)
                            break;
                        case "/":
                            this.result = parseFloat(this.n1) / parseFloat(this.n2)
                            break;
                    }
                }
            }
        })
    </script>
</body>

</html>
